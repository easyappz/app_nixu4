openapi: 3.1.0
info:
  title: Group Chat API
  version: 1.0.0
  description: API for group chat application with registration and authorization
servers:
  - url: /api
    description: API server
paths:
  /register/:
    $ref: './paths/auth.yml#/register'
  /login/:
    $ref: './paths/auth.yml#/login'
  /profile/:
    $ref: './paths/profile.yml#/profile'
  /messages/:
    $ref: './paths/messages.yml#/messages'
components:
  schemas:
    Member:
      $ref: './schemas/member.yml'
    Message:
      $ref: './schemas/message.yml'
    Token:
      $ref: './schemas/token.yml'
    ErrorResponse:
      $ref: './schemas/error.yml'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Enter your bearer token in the format **Bearer &lt;token&gt;**