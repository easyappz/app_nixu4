messages:
  get:
    summary: Get message history
    tags:
      - Messages
    security:
      - BearerAuth: []
    parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        required: false
        description: Number of messages to retrieve
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        required: false
        description: Number of messages to skip
    responses:
      '200':
        description: List of messages
        content:
          application/json:
            schema:
              type: object
              properties:
                count:
                  type: integer
                  example: 100
                results:
                  type: array
                  items:
                    $ref: '../schemas/message.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
  post:
    summary: Send new message
    tags:
      - Messages
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
                maxLength: 5000
                example: "Hello, everyone!"
    responses:
      '201':
        description: Message sent successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/message.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'