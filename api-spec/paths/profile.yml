profile:
  get:
    summary: Get current user profile
    tags:
      - Profile
    security:
      - BearerAuth: []
    responses:
      '200':
        description: User profile
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
  put:
    summary: Update user profile
    tags:
      - Profile
    security:
      - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 150
                example: "john_updated"
              password:
                type: string
                format: password
                minLength: 6
                example: "new_password123"
    responses:
      '200':
        description: Profile updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/member.yml'
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'