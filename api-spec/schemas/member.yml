type: object
required:
  - id
  - username
properties:
  id:
    type: integer
    format: int64
    example: 1
  username:
    type: string
    minLength: 3
    maxLength: 150
    example: "john_doe"
  password:
    type: string
    format: password
    minLength: 6
    writeOnly: true
    example: "secure_password123"
  created_at:
    type: string
    format: date-time
    readOnly: true
    example: "2025-11-24T12:00:00Z"